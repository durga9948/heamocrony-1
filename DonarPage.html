<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>
		Donar form
	</title>
	<style>
		form{
				padding-left:50px;
				margin-right:400px;
				margin-top:50px;
				border: 7px solid #f1f1f1;
				margin-left:500px;
				background-color: #ccff99;
			}
			input[type=text] ,input[type=date] ,input[type=email], input[type=tel]
			{
				background-color: #f1f1f1;
				width:50%;
			}
			textarea,select
			{
				background-color: #f1f1f1;
			}

	</style>
	<script type="text/javascript" src="DonarPageJS.js"></script>
</head>
<body>
<form action="DonarPageP.php" method="post">
	<h3 style="color: red ;text-align: center;" > BLOODDONAR FORM </h3>
	<b>Name:</b>
	
    	<i class="fa fa-user icon"></i>
		<input type="text"  name="name" required autofocus style="border-radius: 5px;"><br>
	<br>
	<b>Date of Birth:</b>
		<i class="fa fa-calender-alt"></i>
		<input type="date" name="date" required max=sysdate() style="border-radius: 5px;"><br>
	<br>
	<b>Phone number:</b><br>
		<i class="fa fa-mobile-phone icon"style="font-size:25px;"></i>
		<input type="tel" name ="phno" pattern="[0-9]{10}" required>
		<span id="phnov"> enter a 10-digit number</span>
	<br>
	<br>
	<b>E mail:</b>
    	<i class="fa fa-envelope icon"></i>
		<input type="email" name="mail"><br>
		<br>
	<b>Gender:<br></b>
		<input type="radio" name="gender" value=" male" > Male <br>
		<input type="radio" name="gender" value=" Female" > Female <br>
		<input type="radio" name="gender" value=" other"> other <br>
	<br>
	<b>Blood Group</b>
		<select name="BloodGroup" required>
			<option value="A+" > A+ </option>
			<option value="A-"> A- </option> 
			<option value="B+"> B+ </option> 
			<option value="B-"> B- </option> 
			<option value="AB+"> AB+ </option> 
			<option value="AB-"> AB- </option> 
			<option value="O+"> O+ </option> 
			<option value="O-"> O- </option> 
		</select>
	<br>
	<br>
	<b>Address:</b>
	<br>
		<textarea  name="textarea" rows=5 cols=30>this is a text area </textarea>
	<br>
<!--<button>submit</button>-->
	<button onclick="myFunction()">submit</button>
	<br>
	<br>
	</form>
	</body>
</html>
